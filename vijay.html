<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Table</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    caption {
      caption-side: top;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 16px;
      color: #333;
    }

    th, td {
      padding: 12px 20px;
      text-align: left;
    }

    thead {
      background-color: #2c3e50;
      color: #fff;
    }

    tbody tr {
      border-bottom: 1px solid #ddd;
      transition: background 0.3s;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        margin-bottom: 15px;
        border-bottom: 2px solid #ddd;
      }
      td {
        padding-left: 50%;
        position: relative;
      }
      td::before {
        position: absolute;
        left: 15px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "#"; }
      td:nth-of-type(2)::before { content: "Name"; }
      td:nth-of-type(3)::before { content: "Email"; }
      td:nth-of-type(4)::before { content: "Role"; }
    }
  </style>
</head>
<body>

  <table>
    <caption>User List</caption>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Pravin</td>
        <td>pravin@email.com</td>
        <td>Developer</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Arun</td>
        <td>arun@email.com</td>
        <td>Designer</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Kumar</td>
        <td>kumar@email.com</td>
        <td>Manager</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
